    <textarea required class="user-form__md-textarea textarea entered-text textarea_size_big text_size_small" name="md-content">## 1. Организационное строение коллектива

Организация коллектива в&nbsp;детских учреждениях происходит по&nbsp;различным принципам. Дети могут разделяться на&nbsp;группы по&nbsp;признаку школы: при этой системе в&nbsp;интернатных учреждениях они поселяются в&nbsp;спальнях школьными классами или частями&nbsp;их. В&nbsp;этом есть свои выгоды: дети подбираются одного возраста, одного развития, для них удобнее и&nbsp;легче готовить уроки, пользоваться общими пособиями и&nbsp;учебниками, помогать отстающим. 

Но&nbsp;в&nbsp;этом есть много недостатков: первичные коллективы, образованные таким образом, быстро замыкаются в&nbsp;кругу узких школьных интересов, отходят от&nbsp;трудовых и&nbsp;производственных вопросов, от&nbsp;вопросов хозяйственного роста всего учреждения.

Первичные коллективы воспитанников могут быть организованы к&nbsp;по&nbsp;другим принципам, а&nbsp;именно:
 * по&nbsp;производственному,
 * по&nbsp;возрасту <nobr>и т. п.</nobr> 

В&nbsp;коммуне им.&nbsp;<nobr>Ф. Э. Дзержинского</nobr> основным признаком организации первичного коллектива является признак производственный. При такой организации нужно руководствоваться следующими положениями:

 * а) все воспитанники разделяются на&nbsp;отряды, которые являются отрядами и&nbsp;на&nbsp;производстве;
 * б) величина отряда может колебаться от&nbsp;7 до&nbsp;15 человек. Больше 15 человек иметь в&nbsp;одном отряде нельзя. Как показал опыт, первичный коллектив, если он&nbsp;составлен из&nbsp;большого числа членов, слабо подчиняется руководству своего старшего, а&nbsp;старший не&nbsp;в&nbsp;состоянии охватить всех членов отряда;
 * в) если воспитанники работают на&nbsp;производстве в&nbsp;две смены, лучше составлять отряды сменные;
 * г) если группа станков незначительна, можно составлять отряды, включающие воспитанников первой и&nbsp;второй смены, но&nbsp;эта форма является менее удобной, так как в&nbsp;таком случае ребята одной смены не&nbsp;встречаются на&nbsp;производстве с&nbsp;ребятами второй смены;
 * д) если позволяют условия производства, желательно в&nbsp;некоторых случаях составлять сквозные отряды, <nobr>т. е.</nobr> обслуживающие поток одних и&nbsp;тех&nbsp;же деталей от&nbsp;начала до&nbsp;конца;
 * е) каждый отряд должен быть расположен в&nbsp;отдельной спальне или в&nbsp;группе спален, находящихся рядом;
 * ж) в&nbsp;столовой отряды помещаются вместе.

Организуя первичный коллектив по&nbsp;производственному признаку, нельзя оставлять без внимания возрастных различий. В&nbsp;учреждениях, где нет еще крепкого и&nbsp;хорошо организованного коллектива и&nbsp;не&nbsp;создан правильный дисциплинарный тон, совершенно необходимо, чтобы первичные коллективы -- отряды для младшего возраста 10--14 лет -- были отдельные; только как исключение можно допускать включение отдельных малышей в&nbsp;отряды старших, но&nbsp;в&nbsp;этом случае необходимо самым внимательным образом проверять индивидуальные особенности: учесть, под каким влиянием будет находиться младший, как его принимают в&nbsp;отряде, кто персонально отвечает за&nbsp;его жизнь в&nbsp;отряде и&nbsp;работу, кто должен осуществлять особенную о&nbsp;нем заботу.

Если есть пионерская организация, необходимо, чтобы в&nbsp;каждом отряде была пионерская прослойка. Если пионеров хватает для всех отрядов малышей, то&nbsp;желательна организация специальных пионерских отрядов.

Точно так&nbsp;же должны располагаться и&nbsp;комсомольские силы в&nbsp;отрядах старших. Отдельные комсомольские отряды допустимы только в&nbsp;том случае, если во&nbsp;всех остальных отрядах есть, по&nbsp;крайней мере, 25&minus;30% комсомольцев. 

Это&nbsp;же относится и&nbsp;к&nbsp;активу: актив не&nbsp;должен замыкаться в&nbsp;отдельных отрядах и&nbsp;спальнях, а&nbsp;должен быть распределен между всеми отрядами. Членов актива нужно специально посылать в&nbsp;отсталые отряды.

Когда коллектив организационно и&nbsp;дисциплинарно сложился, создан точный режим и&nbsp;здоровые традиции, тогда чрезвычайно полезно организовать смешанные возрастные отряды.

В&nbsp;коммуне им.&nbsp;<nobr>Ф. Э. Дзержинского</nobr> первичные коллективы-отряды организованы по&nbsp;принципу объединения разных возрастов[^list1].

[^list1]: Имея ввиду сказанное выше, на с.&nbsp;270<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>&laquo;В&nbsp;коммуне им.&nbsp;<nobr>Ф. Э. Дзержинского</nobr> основным признаком организации первичного коллектива является признак производственный&raquo;), следует считать, что объединение в&nbsp;первичном коллективе воспитанников<span style="margin-right:0.44em;"> </span><span style="margin-left:-0.44em;">&laquo;</span>разных возрастов&raquo; является вторым, дополнительным признаком такого коллектива.

Такая организация дает больший воспитательный эффект -- она создает более тесное взаимодействие возрастов и&nbsp;является естественным условием постоянного накопления опыта и&nbsp;передачи опыта старших поколений, младшие получают разнообразные сведения, усваивают привычки поведения, рабочую ухватку, приучаются уважать старших и&nbsp;их&nbsp;авторитет. У&nbsp;старших забота о&nbsp;младших и&nbsp;ответственность за&nbsp;них воспитывает качества, необходимые советскому гражданину: внимание к&nbsp;человеку, великодушие и&nbsp;требовательность, наконец, качества будущего семьянина и&nbsp;многие другие.

Весь этот сложный воспитательный процесс в&nbsp;хорошо организованном коллективе происходит без специальных усилий в&nbsp;порядке постоянного наслаивания мельчайших и&nbsp;тонко нюансированных впечатлений, поступков и&nbsp;отношений.

Но&nbsp;такой стиль отношений старших и&nbsp;младших является более высокой формой организации воспитательного процесса и&nbsp;требует квалифицированного и&nbsp;вдумчивого педагогического руководства и&nbsp;влияния.

Необходимо всегда следить за&nbsp;тем, чтобы состав отряда по&nbsp;возможности не&nbsp;менялся, чтобы члены отряда сбивались в&nbsp;дружный коллектив. Слишком частые переброски воспитанников с&nbsp;одного рабочего места на&nbsp;другое не&nbsp;только вредят производственному процессу, но&nbsp;и&nbsp;разрушают первичные коллективы ребят. Вообще закрепление первичных коллективов в&nbsp;своем составе на&nbsp;более или менее продолжительное время является решающим обстоятельством во&nbsp;всем воспитательном процессе. Поэтому необходимо переброски ребят с&nbsp;одного рабочего места на&nbsp;другое производить как можно реже.

Во&nbsp;всяком случае при производственном делении коллектива является правилом: если воспитанник переходит с&nbsp;одного рабочего места на&nbsp;другое, то&nbsp;он&nbsp;должен перейти и&nbsp;из&nbsp;одного отряда в&nbsp;другой, <nobr>т. е.</nobr> переменить и&nbsp;спальню и&nbsp;место в&nbsp;столовой.

В&nbsp;школе, разумеется, дети должны быть организованы по&nbsp;классам или курсам. В&nbsp;коммуне им.&nbsp;Дзержинского эта организация действует только в&nbsp;стенах школы во&nbsp;время учебной работы или вечером во&nbsp;время подготовки уроков. Организация&nbsp;же первичных коллективов в&nbsp;форме производственных отрядов должна считаться главной организацией, ей&nbsp;должно всегда уделяться самое пристальное внимание.

Необходимо самым решительным образом бороться с&nbsp;бытовой бесформенностью коллектива. Если ребята на&nbsp;производстве и&nbsp;в&nbsp;школе организованы, а&nbsp;в&nbsp;быту предоставлены случайным формам, воспитательные результаты всегда будут ниже. В&nbsp;учреждениях с&nbsp;интернатом спальня ни&nbsp;в&nbsp;коем случае не&nbsp;должна рассматриваться только как общежитие. Спальня должна явиться дополнительной формой трудового, хозяйственного и&nbsp;политического воспитания, группа ребят в&nbsp;спальне должна быть связана своими школьными успехами, производственными удачами, неудачами, производственной борьбой, производственными злобами дня, ростом и&nbsp;успехами всего коллектива.

Если эта связь не&nbsp;будет организована, спальня сделается местом самотечной организации других связей, идущих обычно по&nbsp;линии наименьшего сопротивления и&nbsp;пониженных требований -- примитивные удовольствия и&nbsp;развлечения, а&nbsp;иногда и&nbsp;антисоциальные связи и&nbsp;проступки.

Вот почему необходимо обращать самое серьезное внимание на&nbsp;четкую организацию быта, а&nbsp;ребят рекомендуется расселять в&nbsp;спальнях по&nbsp;отрядам.

## Самоуправление в&nbsp;отряде

Во&nbsp;главе отряда должен стоять командир -- один из&nbsp;членов коллектива. Может быть два принципа выдвижения командира -- назначение и&nbsp;выборы.
 1. Назначать командиров необходимо во&nbsp;всех случаях, когда нет крепкого коллектива, а&nbsp;комсомольская организация еще недостаточно руководит общественным мнением в&nbsp;коллективе. Тогда одна из&nbsp;первоочередных задач педагогического коллектива -- помочь усилению политического влияния комсомольской организации, объединить актив, увлечь его энергичной работой в&nbsp;коллективе и&nbsp;самоуправлении. Командиры должны назначаться из&nbsp;числа влиятельных комсомольцев и&nbsp;актива приказом руководителя учреждения, но&nbsp;предварительно кандидатуры должны быть
обсуждены в&nbsp;педагогическом совете, в&nbsp;производственном управлении, в&nbsp;комсомольской организации и&nbsp;в&nbsp;Совете командиров.
 2. В&nbsp;хорошо организованных коллективах с&nbsp;сильной комсомольской организацией следует переходить к&nbsp;выборности командиров. В&nbsp;коммуне им.&nbsp;<nobr>Ф. Э. Дзержинского</nobr> отряд намечает своего кандидата в&nbsp;командиры при ближайшем участии бюро комсомола, педагогического коллектива и&nbsp;Совета командиров. Кандидатуры представляются на&nbsp;окончательное распоряжение руководителя педагогической частью. В&nbsp;случае отвода кандидата вопрос согласуется с&nbsp;отрядом. Командиры избираются персонально на&nbsp;общем собрании коллектива. Голосуют только члены коллектива, имеющие звание коммунара. Командиры должны постоянно чувствовать свою связь с&nbsp;уполномочившим их&nbsp;коллективом и&nbsp;свою ответственность.

В&nbsp;командиры должен выбираться воспитанник, преданный интересам учреждения, хороший ученик в&nbsp;школе, ударник на&nbsp;производстве, более других квалифицированный и&nbsp;обладающий личными данными: тактом, энергией, распорядительностью, вниманием к&nbsp;младшим, честностью. Работа командира рассматривается как самая ответственная нагрузка, свидетельствующая о&nbsp;доверии к&nbsp;нему руководства и&nbsp;коллектива.

На&nbsp;производстве командир должен главной своей задачей считать выполнение производственного плана и&nbsp;развертывание стахановского движения. В&nbsp;направлении к&nbsp;решению этой задачи командир должен проявить свою заботу во&nbsp;всех решительно областях работы, каковыми являются: стахановское движение, дисциплина, обеспечение материалами, борьба с&nbsp;простоями и&nbsp;прогулами, хороший инструмент, хороший инструктаж, организация рабочего места, удовлетворительная спецовка, правильные нормы, правильная документация.

Обо всех решительно неполадках И&nbsp;недостатках в&nbsp;этих областях командир должен советоваться с&nbsp;инструктором, начальником цеха, докладывать руководителю учреждения или его помощнику, обсуждать на&nbsp;общем собрании отряда или в&nbsp;производственном совещании.

Однако он&nbsp;обязан принимать самые решительные меры, чтобы такие обсуждения и&nbsp;совещания не&nbsp;происходили в&nbsp;рабочее время, чтобы от&nbsp;станка ни&nbsp;один воспитанник не&nbsp;отрывался во&nbsp;время работы.

Сам командир должен иметь свое рабочее место у&nbsp;станка. За&nbsp;командирскую работу может быть положен ему дополнительный заработок в&nbsp;размере 10--20% его производственного заработка.

Командир не&nbsp;должен подменять инструктора, на&nbsp;обязанности которого лежит прямое руководство техническим процессом производства. Если инструктором является один из&nbsp;членов коллектива -- воспитанник, он&nbsp;на&nbsp;производстве должен выполнять те&nbsp;же&nbsp;функции, что и&nbsp;наемный инструктор, не&nbsp;смешивая этих функций с&nbsp;функциями командира отряда.

В&nbsp;быту<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>в&nbsp;спальне) командир также является ответственным старшим товарищем в&nbsp;отряде. Из&nbsp;числа воспитанников в&nbsp;отряде выделяется один в&nbsp;качестве помощника командира. Кроме того, в&nbsp;отряде выделяется спорторганизатор. Эти кандидатуры намечаются всем отрядом или персональным представлением командира, они утверждаются педагогическим руководителем и&nbsp;Советом командиров. В&nbsp;каждом отряде должен быть комсорг.
 
Руководство отряда во&nbsp;главе с&nbsp;командиром имеет следующие функции:
 * а) следить, чтобы все воспитанники строго выполняли порядок дня, вставали в&nbsp;положенное время, не&nbsp;опаздывали к&nbsp;столу, вовремя уходили на&nbsp;работу и&nbsp;в&nbsp;школу, вовремя находились в&nbsp;учреждении вечером; точно в&nbsp;указанное время отходили ко&nbsp;сну;
 * б) наблюдать за&nbsp;санитарным состоянием отряда, своевременностью и&nbsp;качеством уборки, выполнением очередными дежурными их&nbsp;обязанностей, за&nbsp;умыванием и&nbsp;пользованием баней, за&nbsp;стрижкой воспитанников, за&nbsp;мытьем рук перед едой. Приучить всех воспитанников соблюдать чистоту, не&nbsp;набрасывать, не&nbsp;плевать на&nbsp;пол, не&nbsp;курить, стричь ногти на&nbsp;руках и&nbsp;ногах, не&nbsp;валяться на&nbsp;кроватях в&nbsp;одежде, не&nbsp;устраивать на&nbsp;кроватях борьбы <nobr>и т. п.</nobr>;
 * в) следить за&nbsp;успехами воспитанников в&nbsp;школьной работе, организовать помощь отстающим, добиваться порядка в&nbsp;отряде, обеспечивающего возможность готовить уроки;
 * г) втягивать воспитанников в&nbsp;клубные и&nbsp;спортивные кружки, чтение газет и&nbsp;книг, участие в&nbsp;стенгазете;
 * д) добиваться повышения культурного уровня воспитанников, уничтожения в&nbsp;их&nbsp;лексиконе грубых слов и&nbsp;ругательств, регулировать товарищеские отношения, приучать к&nbsp;разрешению конфликтов без ссор и&nbsp;драк, решительно бороться с&nbsp;малейшими попытками насилия более старших или более сильных над младшими и&nbsp;слабыми;
 * е) вести решительную борьбу с&nbsp;отрицательными наклонностями отдельных воспитанников. Воспитывать у&nbsp;членов отряда уважение к&nbsp;чужому труду, к&nbsp;чужому покою, отдыху, занятиям;
 * ж) следить за&nbsp;образованием в&nbsp;отряде отдельных группировок и&nbsp;дружеских спаек, поощрять и&nbsp;развивать полезные<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>спортивные, радиолюбителей и&nbsp;др.), решительно уничтожать вредные<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>антисоциальные). Ходатайствовать об&nbsp;удалении из&nbsp;отряда особенно вредных членов.

В&nbsp;школе коммуны им.&nbsp;<nobr>Ф. Э. Дзержинского</nobr> имеется институт командиров классов. Эти командиры находятся в&nbsp;распоряжении заведующего школой и&nbsp;являются помощниками классных руководителей.

Они наблюдают за&nbsp;дисциплиной в&nbsp;классе во&nbsp;время уроков и&nbsp;на&nbsp;перемене, за&nbsp;общим порядком и&nbsp;чистотой в&nbsp;классе, за&nbsp;сохранностью классного имущества. Дежурные по&nbsp;классу подчинены командиру класса, и&nbsp;он&nbsp;отвечает за&nbsp;их&nbsp;работу. По&nbsp;требованию преподавателя командир удаляет из&nbsp;класса нарушителя дисциплины. Эта организация действует в&nbsp;школе во&nbsp;время учебной работы. Вне школы -- в&nbsp;быту и&nbsp;на&nbsp;производстве -- командир класса подчиняется командиру отряда, членом которого он&nbsp;состоит. Сложная система коллективных зависимостей воспитывает уменье руководить и&nbsp;подчиняться.

Командиры осуществляют руководство отрядами на&nbsp;базе общих собраний отряда, влияния отрядного актива, политической работы комсомола и&nbsp;политобразовательных организаций учреждения, работы всех органов самоуправления в&nbsp;полном согласии с&nbsp;административно-педагогическим руководством, при постоянном инструктировании и&nbsp;помощи со&nbsp;стороны педагогического персонала.

Независимо от&nbsp;этого отрядное руководство, на&nbsp;базе тех&nbsp;же процессов и&nbsp;организаций, должно всегда мобилизовать внимание членов отряда на&nbsp;вопросах производственной работы, выполнения промфинпланов, повышения качества и&nbsp;борьбы с&nbsp;браком, на&nbsp;школьной учебе и&nbsp;дисциплине в&nbsp;коллективе, на&nbsp;общих путях роста и&nbsp;развития учреждения.

Командир всегда должен стремиться к&nbsp;тому, чтобы отряд был дружным коллективом, свой авторитет он&nbsp;строит на&nbsp;своей лучшей работе, на&nbsp;своем образцовом поведении, комсомольской принципиальности и&nbsp;не&nbsp;превращается в&nbsp;начальника.

В&nbsp;конце дня, в&nbsp;точно установленное время и&nbsp;по&nbsp;определенной форме, командиры рапортуют руководителю педагогической части о&nbsp;состоянии своего отряда, о&nbsp;проступках воспитанников и&nbsp;нарушениях режима, если они имели место. Такой краткий ежедневный рапорт даст руководителю ясную картину состояния учреждения и&nbsp;возможность немедленно принять необходимые меры как в&nbsp;отношении отдельных воспитанников, так и&nbsp;по&nbsp;вопросам общей организации. Для коллектива ребят осведомленность руководства и&nbsp;возможность немедленно реагировать на&nbsp;поступки и&nbsp;события имеют большое воспитывающее значение.

Командиры избираются на&nbsp;3&minus;6 месяцев. Такой срок является наиболее целесообразным: во-первых, в&nbsp;этот короткий срок командиры чувствуют себя уполномоченными коллектива и&nbsp;не&nbsp;превращаются в&nbsp;своеобразных должностных лиц; во-вторых, через командные посты проходит большое количество воспитанников и, в-третьих, обязанности командира, требующие дополнительных напряжений, не&nbsp;становятся в&nbsp;этот срок тягостными для воспитанников. Вопрос о&nbsp;снятии до&nbsp;срока полномочий командира всегда должен быть основательно мотивирован и&nbsp;одобрен Советом командиров. Административное отстранение командира может быть вызвано только очень серьезными и&nbsp;не&nbsp;терпящими отлагательства обстоятельствами. Все командиры отрядов и&nbsp;классов составляют центральный орган самоуправления -- Совет коллектива<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>Совет командиров) данного учреждения.

## 3. Органы самоуправления

Главным органом самоуправления является общее собрание всех воспитанников детского учреждения. Оно должно собираться в&nbsp;период организации и&nbsp;прорывов в&nbsp;работе учреждения или в&nbsp;коллективе не&nbsp;реже одного раза в&nbsp;шестидневку, в&nbsp;остальное время -- не&nbsp;реже двух раз в&nbsp;месяц.

Общее собрание, как правило, должно быть всегда открытым, <nobr>т. е.</nobr> на&nbsp;нем имеют право присутствовать и&nbsp;высказываться все члены коллектива. В&nbsp;некоторых вопросах может быть допускаемо и&nbsp;голосование всех присутствующих, например, в&nbsp;вопросах, имеющих отношение к&nbsp;культурной и&nbsp;клубной работе и&nbsp;др.

Председательствует на&nbsp;общем собрании председатель Совета коллектива[^s2], за&nbsp;исключением тех собраний, на&nbsp;которых Совет коллектива отчитывается. Может быть принят и&nbsp;другой способ выделения председателя, например, могут председательствовать все члены коллектива по&nbsp;очереди. Это полезно для сообщения всем воспитанникам определенных общественных навыков и&nbsp;вовлечения их&nbsp;в&nbsp;активную общественную жизнь.

[^s1]:

Необходимо рекомендовать сокращение времени на&nbsp;выбор президиума. Вообще общие собрания коллектива воспитательных учреждений должны быть всегда строго деловыми и&nbsp;не&nbsp;отнимать у&nbsp;воспитанников много времени. Поэтому для общих собраний должен иметься постоянный точный регламент, разработанный учебно-воспитательной частью совместно с&nbsp;комсомольским
комитетом и&nbsp;утвержденный на&nbsp;одном из&nbsp;общих собраний.

Регламент этот имеет значение не&nbsp;только потому, что не&nbsp;позволяет общим собраниям затягиваться и&nbsp;отнимать у&nbsp;воспитанников время для сна или для чтения, но&nbsp;еще потому, что он&nbsp;приучает ораторов укладываться в&nbsp;точное время и&nbsp;высказываться по-деловому, коротко.

Однако на&nbsp;общих собраниях коллектива никогда не&nbsp;следует допускать прекращения прений или сокращения списка ораторов, так как одной из&nbsp;целей общих собраний является вовлечение всех воспитанников в&nbsp;активную общественную жизнь.

Руководство воспитательного учреждения обязано добиться, чтобы на&nbsp;общих собраниях была строгая дисциплина, высказывались по&nbsp;очереди, не&nbsp;было шума, хождений в&nbsp;зал и&nbsp;из&nbsp;зала, выкриков с&nbsp;места. Поэтому председательствующий должен иметь право делать замечания нарушающим порядок на&nbsp;собрании и&nbsp;удалять их&nbsp;в&nbsp;случае повторных нарушений.

Необходимо, чтобы все первичные коллективы учреждения<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>от. ряды, бригады, классы) по&nbsp;очереди несли распорядительство в&nbsp;зале во&nbsp;время общих собраний. Рекомендуется делать это так: каждый отряд воспитанников отвечает за&nbsp;порядок в&nbsp;зале во&nbsp;время общих собраний<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>концертов, кино) в&nbsp;течение полумесяца. Об&nbsp;этом должно быть объявлено в&nbsp;приказе. Дежурный коллектив заботится, чтобы в&nbsp;начале собрания в&nbsp;зале было убрано, чтобы был стол для президиума, графин с&nbsp;водой, сукно на&nbsp;столе и&nbsp;пр.&nbsp;Из состава дежурного отряда на&nbsp;каждое собрание выделяются дежурные распорядители, которым присвоены повязки определенного цвета. Дежурные распорядители находятся у&nbsp;дверей в&nbsp;помещение и&nbsp;наблюдают, чтобы во&nbsp;время собрания или речи никто не&nbsp;ходил по&nbsp;залу, не&nbsp;толпился у&nbsp;дверей, не&nbsp;курил в&nbsp;зале. Нужно, чтобы на&nbsp;собрании не&nbsp;сидели в&nbsp;шапках, не&nbsp;приходили в&nbsp;спецовках<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>кроме производственных -- в&nbsp;цехах). Эти&nbsp;же распорядители должны исполнять все приказания председателя.

В&nbsp;начале полугодия на&nbsp;общем собрании избираются следующие органы самоуправления: Совет коллектива, Санкомиссия, Хозкомиссия.

Личный состав этих органов до&nbsp;выборов должен быть назначен в&nbsp;виде списка кандидатов учебно-воспитательной частью и&nbsp;комсомолом. Когда комсомольская организация занимает в&nbsp;учреждении соответствующее руководящее место, право намечать кандидатов необходимо предоставить ей.

Работа всех органов самоуправления в&nbsp;детском учреждении должна протекать точно по&nbsp;плану, кроме центрального органа -- Совета коллектива<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>Совета командиров), которому приходится разрешать очень много текущих вопросов и&nbsp;все их&nbsp;планом предусмотреть невозможно.

В&nbsp;работе органов самоуправления решающим обстоятельством является ее&nbsp;регулярность. Каждый орган самоуправления, если он&nbsp;почему-либо долго не&nbsp;собирается, теряет свой авторитет и&nbsp;фактически должен считаться несуществующим.

Регулярность работы органов самоуправления не&nbsp;обеспечивается одним календарем и&nbsp;указанием точных дней, в&nbsp;которые должно собираться то&nbsp;или другое заседание.

Работа органов самоуправления только в&nbsp;том случае будет актуальной и&nbsp;важной, если вся жизнь воспитательного учреждения так построена, что замирание деятельности того или другого органа сейчас&nbsp;же отражается на&nbsp;работе учреждения и&nbsp;ощущается коллективом как недостаток. Для того чтобы органы самоуправления имели именно такое значение регулярно действующих институтов, необходимо следующее:
 * а) администрация учреждения, в&nbsp;том числе и&nbsp;педагогическая, ни&nbsp;в&nbsp;коем случае не&nbsp;должна подменять органы самоуправления и&nbsp;самостоятельно решать вопросы, подлежащие ведению этих органов самоуправления, даже если&nbsp;бы решение руководства и&nbsp;казалось очевидно правильным или более быстрым;
 * б) каждое решение органов самоуправления необходимо должно быть выполнено и&nbsp;при этом без волокиты и&nbsp;откладывания;
 * в) если администрация считает невозможным выполнение ошибочного решения того или другого органа самоуправления, она должна апеллировать к&nbsp;общему собранию, а&nbsp;не&nbsp;просто отменять решение;
 * г) основным методом работы администрации должно быть влияние в&nbsp;самих органах самоуправления, и&nbsp;тот товарищ, который таким влиянием не&nbsp;пользуется и&nbsp;у&nbsp;которого всегда происходят конфликты с&nbsp;органами самоуправления, совершенно очевидно, для работы в&nbsp;этом учреждении не&nbsp;годится;
 * д) работа в&nbsp;органах самоуправления не&nbsp;должна отнимать у&nbsp;воспитанников чересчур много времени, чтобы они не&nbsp;тяготились своими обязанностями и&nbsp;не&nbsp;превращались&nbsp;бы в&nbsp;&laquo;чиновников&raquo;;
 * е) нельзя органы самоуправления загружать различными мелочами, которые могут быть разрешены в&nbsp;порядке обычной административной и&nbsp;текущей работы;
 * ж) учет работы всех органов самоуправления должен быть поставлен очень точно, и&nbsp;все решения их&nbsp;должны быть записаны. Желательно, чтобы такой учет был сосредоточен в&nbsp;одном месте, например, у&nbsp;секретаря Совета коллектива.


Такой учет позволит освободить органы самоуправления от&nbsp;утомительного и&nbsp;ненужного протоколирования, которое придает работе органов самоуправления бюрократический тон и&nbsp;перегружает работу детей излишним количеством бумаги. Только для важнейших решений, связанных с&nbsp;выпуском воспитанников, необходима книга протоколов. Текущий&nbsp;же учет работы органов самоуправления должен иметь характер общего журнала, в&nbsp;котором отмечаются даты и&nbsp;краткие формулы решений.

Весьма важной формой самоуправления, значительно разгружающей работу отдельных органов и&nbsp;имеющей много других полезных воспитательных сторон, является работа отдельных уполномоченных, несущих персональную ответственность за&nbsp;свою работу. Эта форма в&nbsp;значительной мере подводит работу коллектива воспитанников к&nbsp;принципам единоначалия, приучает к&nbsp;личной ответственности, сокращает прения и&nbsp;обсуждения, сообщает всей жизни коллектива необходимый деловой темп.

Каждый уполномоченный должен работать от&nbsp;имени того или другого органа самоуправления, перед ним отчитываться, иметь строгие границы деятельности. Могут быть уполномоченные и&nbsp;от&nbsp;имени общего собрания. Об&nbsp;этих формах самоуправления будет сказано дополнительно.
 
В&nbsp;каждом воспитательном учреждении должен быть порядок, предусматривающий систему проверки решений органов самоуправления и&nbsp;исполнение&nbsp;их. Функция проверки может быть доверена всем первичным коллективам по&nbsp;очереди, сроком на&nbsp;месяц.

В&nbsp;особенности трудным вопросом является проверка исполнения постановлений, касающихся наказаний и&nbsp;мер воздействия, накладываемых на&nbsp;того или другого воспитанника. Поручение этой функции наемному сотруднику недопустимо. В&nbsp;особенности трудно следить за&nbsp;наказаниями, имеющими длительный характер, например, различные ограничения; очень часто такие наказания забываются и&nbsp;самими виновными и&nbsp;всем коллективом и&nbsp;теряют из-за этого всякое значение.

Опыт показал, что лучшей формой проверки в&nbsp;области мер воздействия является такая, когда функция проверки вытекает из&nbsp;каких-либо других обязанностей. Например, желательно в&nbsp;каждом коллективе иметь группу воспитанников, которым доверяется охрана учреждения извне или изнутри. Такой сторожевой отряд может являться отрядом проверки исполнения, а, в&nbsp;частности, обязанности, проверки могут быть возложены на&nbsp;командира этого отряда.

Они могут быть возложены и&nbsp;на&nbsp;командира распорядительного отряда<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>дежурного по&nbsp;учреждению), то&nbsp;есть на&nbsp;всех командиров по&nbsp;очереди. 
 
## 4. Общее собрание

Общее собрание рассматривает следующие вопросы:
 1. Отчетные доклады органов самоуправления и&nbsp;производит выборы новых органов.
 2. Доклады отдельных частей учреждения&nbsp;&mdash; учебной, производственной, хозяйственной, санчасти.
 3. Заслушивает и&nbsp;обсуждает контрольные цифры годовой сметы и&nbsp;производства.
 4. Информационный доклад руководителя учреждения о&nbsp;проекте сметы на&nbsp;будущий год.
 5. Специальный доклад финансовой части о&nbsp;стоимости содержания воспитанников, суммах и&nbsp;ассигнованиях по&nbsp;всем видам снабжения.
 6. Ежемесячные доклады центрального органа самоуправления<span style="margin-right:0.3em;"> </span><span style="margin-left:-0.3em;">(</span>Совета командиров) о&nbsp;положении учреждения, успеваемости, о&nbsp;состоянии дисциплины, о&nbsp;положении производства.
 7. Доклады о&nbsp;выпуске, наградах, премировании воспитанников.
 8. Регулярно, по&nbsp;мере надобности, представления Совета командиров о&nbsp;наиболее ярких фактах недопустимого поведения воспитанников.
 9. Все вопросы, связанные с&nbsp;текущей жизнью коллектива, его деятельностью, которые касаются важных отделов работы и&nbsp;интересуют весь коллектив воспитанников.
 10. Проекты всех организационных изменений, какие вносятся или намечаются управлением учреждения.
 11. Переписку и&nbsp;информацию о&nbsp;связи с&nbsp;другими детскими учреждениями или организациями и&nbsp;лицами.
 12. Вопросы, предлагаемые вниманию общих собраний комсомольской организацией.

__Общее собрание всех воспитанников должно рассматриваться администрацией и&nbsp;воспитанниками как главный орган самоуправления, его авторитет должен неуклонно поддерживаться всеми силами учреждения.__ 
 
Именно поэтому работа общего собрания должна пользоваться особым вниманием руководства учреждения. Ни&nbsp;в&nbsp;каком случае нельзя допускать неправильных, вредных, ошибочных постановлений собрания; поэтому, раньше чем ставить вопрос на&nbsp;рассмотрение общего собрания, необходимо самому руководству иметь в&nbsp;этом вопросе свое ясное мнение, нужно твердо знать, какие силы в&nbsp;собрании будут поддерживать правильное решение, кто будет идти против. 

Настроение и&nbsp;решение общего собрания необходимо хорошо подготовлять в&nbsp;работе отдельных органов самоуправления, в&nbsp;комсомольской и&nbsp;пионерской организациях, в&nbsp;активе коллектива, в&nbsp;отдельных беседах с&nbsp;воспитанниками.

Во&nbsp;время самого общего собрания руководство учреждением не&nbsp;должно злоупотреблять возможностью для себя высказываться сколько угодно и&nbsp;когда угодно, а&nbsp;должно дать возможность высказываться прежде всего воспитанникам.

В&nbsp;том случае, если ожидаются неправильные выступления отдельных влиятельных воспитанников, или явно неправильные решения общего собрания, нужно усилить предварительную подготовку работы собрания, а&nbsp;на&nbsp;самом собрании подготовить выступления наиболее преданных и&nbsp;дисциплинированных членов коллектива; ни&nbsp;в&nbsp;каком случае нельзя административной властью производить давление на&nbsp;собрание, угрожать ему или запугивать.

В&nbsp;случае явно намечающегося неправильного решения необходимо самому руководству обратиться к&nbsp;собранию с&nbsp;товарищеским предупреждением или указанием и&nbsp;отложить решение на&nbsp;несколько дней. 

Руководству воспитательного учреждения необходимо всегда помнить, что неправильные и&nbsp;ошибочные постановления общего собрания возможны не&nbsp;потому, что состав собрания плохой или неопытен, а&nbsp;исключительно потому, что самим руководством допущены в&nbsp;работе весьма важные ошибки, потому, что не&nbsp;проявляется достаточно заботы о&nbsp;воспитанниках или проявляется излишняя забота, приводящая к&nbsp;чрезмерному изобилию в&nbsp;какой-нибудь части, или потому, что отдельные сотрудники работают халатно или недобросовестно, потому, наконец, что вопрос не&nbsp;был достаточно подготовлен.

В&nbsp;таких случаях необходимо руководству открыто вскрывать свои ошибки и&nbsp;ошибки отдельных сотрудников, не&nbsp;защищать их&nbsp;во&nbsp;что&nbsp;бы то&nbsp;ни стало, а, напротив, принимать против них решительные меры по&nbsp;административной линии.

Работа общих собраний, которая имеет такое большое воспитывающее значение, только тогда будет правильной, если в&nbsp;коллективе все время накапливается актив, если руководство не&nbsp;боится актива, а&nbsp;допускает его к&nbsp;самым существенным отделам деятельности учреждения, если оно находится в&nbsp;постоянных дружественных и&nbsp;деловых отношениях с&nbsp;активом, если крепко работают и&nbsp;пользуются авторитетом органы самоуправления.

Если учреждение находится даже в&nbsp;самом тяжелом положении, это не&nbsp;может явиться основанием для конфликтов руководства с&nbsp;общим собранием. В&nbsp;таком случае необходимо, чтобы это тяжелое положение являлось предметом горячего внимания и&nbsp;руководства и&nbsp;общего собрания в&nbsp;совместном искреннем и&nbsp;энергичном стремлении к&nbsp;выходу из&nbsp;тяжелого положения.

Руководство должно стремиться к&nbsp;тому, чтобы, разрешая все текущие вопросы жизни и&nbsp;работы, общие собрания воспитанников не&nbsp;зарывались в&nbsp;мелочи сегодняшнего дня. Необходимо, чтобы перед общим собранием всегда стояли широкие задачи всего детского учреждения, чтобы, решая сегодняшние дела, все воспитанники никогда не&nbsp;забывали о&nbsp;задачах завтрашнего дня, о&nbsp;перспективах учреждения, о&nbsp;планах строительства и&nbsp;улучшения жизни. Основной темой всей работы собраний должно быть движение вперед, расцвет учреждения, улучшение воспитательной работы, успеваемости производства.

С&nbsp;точки зрения этого стремления вперед должны рассматриваться все вопросы: как образовательные, хозяйственные, производственные, так и&nbsp;вопросы дисциплины. Даже вопросы о&nbsp;поведении отдельных воспитанников должны рассматриваться всегда прежде всего с&nbsp;точки зрения анализа, насколько поведение этих воспитанников помогает или противодействует общему движению учреждения вперед.

Этот основной тон приводит к&nbsp;большому успеху только при соблюдении двух условий:
 * а) если проводится большая и&nbsp;серьезная политико-воспитательная работа, если воспитанники всегда знают о&nbsp;том, что делается в&nbsp;Союзе, учатся понимать внутригосударственные процессы, разбираются в&nbsp;особенностях классовой борьбы на&nbsp;каждом данном этапе, если они повседневно воспитываются в&nbsp;духе беззаветной любви к&nbsp;своей социалистической Родине, если они не&nbsp;живут оторванно, только в&nbsp;своем коллективе;
 * б) если учреждение действительно идет вперед, имеет успехи -- в&nbsp;учебе, в&nbsp;воспитательной работе, в&nbsp;быту, в&nbsp;работе на&nbsp;производстве, и&nbsp;является действенной политической и&nbsp;хозяйственной организацией.
